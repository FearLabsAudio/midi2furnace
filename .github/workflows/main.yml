name: build-binaries

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: "3.11"
            arch: x64
            artifact: midi2furnace-win-x64
          - os: macos-latest
            py: "3.11"
            arch: arm64
            artifact: midi2furnace-mac-arm64
          - os: ubuntu-22.04
            py: "3.11"
            arch: x64
            artifact: midi2furnace-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: "pip"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 libegl1 libglib2.0-0 libasound2 \
            libx11-6 libxext6 libxrender1 libxcursor1 libxrandr2 libxi6 libxxf86vm1 \
            libsm6 libice6 zip

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller onedir, CI spec)
        run: |
          rm -rf dist .pyibld || true
          pyinstaller --noconfirm --workpath .pyibld --distpath dist build/midi2furnace_ci.spec

      - name: Cleanup extra root exe (Windows quirk)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist\midi2furnace.exe) { Remove-Item dist\midi2furnace.exe -Force }

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist\${{ matrix.artifact }}.zip) { Remove-Item dist\${{ matrix.artifact }}.zip -Force }
          Compress-Archive -Path dist\midi2furnace\* -DestinationPath dist\${{ matrix.artifact }}.zip

      - name: Zip artifact (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -f "dist/${{ matrix.artifact }}.zip"
          (cd dist && zip -r "${{ matrix.artifact }}.zip" "midi2furnace")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.zip
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
